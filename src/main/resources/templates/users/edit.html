<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Bootstrap Admin Template : Binary Admin</title>
<!-- BOOTSTRAP STYLES-->
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="../../assets/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div id="wrapper">
		<nav th:replace="fragments/navi :: top_nav_bar"></nav>
		<!-- /. NAV TOP  -->
		<nav th:replace="../templates/fragments/navi :: navi"></nav>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">

						<div class="well well-lg">
							<h4>Edycja danych</h4>
							<br/>
							<br/>
							E-mail:
							<form th:action="@{/users/edit}" method="post"
								th:object="${user}">
								<input type="hidden" th:field="*{id}" />
								<input type="hidden" th:field="*{active}" />
								<input type="hidden" th:field="*{birthDate}" />
								<input type="hidden" th:field="*{lastName}" />
								<input type="hidden" th:field="*{name}" />
								<input type="hidden" th:field="*{pass}" />
								<input type="hidden" th:field="*{role.id}" />
								<input type="hidden" th:field="*{pesel}" />

								<div class="form-group input-group">
									<span class="input-group-addon">@</span> <input type="text"
										class="form-control" th:field="*{email}" />
								</div>

								<div>
									<p><h5>Nowy klub:</h5>
										<select class="form-control" th:field="${user.club}">
											<option th:each="club : ${clubList}"
												th:value="${club.club_id}" th:text="${club.name}" />
										</select>
									</p>
								</div>
								<button type="submit" class="btn btn-default">Zmień</button>



							</form>



						</div>


					</div>
				</div>
				<!-- /. ROW  -->
				<hr />

			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="assets/js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="assets/js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="assets/js/custom.js"></script>


</body>
</html>
