<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Bootstrap Admin Template : Binary Admin</title>
<!-- BOOTSTRAP STYLES-->
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="../../assets/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div id="wrapper">
		<nav th:replace="fragments/navi :: top_nav_bar"></nav>
		<!-- /. NAV TOP  -->
		<nav th:replace="../templates/fragments/navi :: navi"></nav>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">

						<div class="well well-lg">
							<h4>Edycja danych</h4>
							<br /> <br />
							<form th:action="@{/admin/userEdit}" method="post"
								th:object="${user}">
								<input type="hidden" th:field="*{id}" /> <input type="hidden"
									th:field="*{birthDate}" /> <input type="hidden"
									th:field="*{pass}" />


								<div class="form-group">
									<label>Imię</label> <input class="form-control"
										th:field="*{name}" />
								</div>
								<div class="form-group">
									<label>Nazwisko</label> <input class="form-control"
										th:field="*{lastName}" />
								</div>
								<div class="form-group">
									<label>Pesel</label> <input class="form-control"
										th:field="*{pesel}" />
								</div>

								<div class="form-group">
									<label>Rola</label> <select class="form-control"
										th:field="*{role.id}">
										<option th:each="role :${roles}" th:value="${role.id}"
											th:text="${role.role}"></option>
									</select>
								</div>
								<label>E-mail:</label>
								<div class="form-group input-group">
									<span class="input-group-addon">@</span> <input type="text"
										class="form-control" th:field="*{email}" />
								</div>

								<div>
									<label>Nowy klub:</label> <select class="form-control"
										th:field="${user.club}">
										<option th:each="club : ${clubList}"
											th:value="${club.club_id}" th:text="${club.name}" />
									</select>
								</div>
								<div>
								<p>
								<label>Aktywny</label>      <input type="checkbox" th:field="*{active}" />
								</p>
								</div>
								<p>
								<button type="submit" class="btn btn-primary">Zmień</button>       <a th:href="${'/admin/panel'}"><button type="button" class="btn btn-primary">Powrót</button></a>
								</p>
								<span th:utext="${status}"></span>



							</form>



						</div>


					</div>
				</div>
				<!-- /. ROW  -->
				<hr />

			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="assets/js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="assets/js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="assets/js/custom.js"></script>


</body>
</html>
