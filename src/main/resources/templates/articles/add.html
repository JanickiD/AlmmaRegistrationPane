<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Bootstrap Admin Template : Binary Admin</title>

<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
	rel="stylesheet" />
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css"
	rel="stylesheet" />
<!-- BOOTSTRAP STYLES-->
<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../../assets/css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="../../assets/css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<!-- SUMMERNOTE STYLES -->
<link href="../../assets/css/summernote.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<nav th:replace="fragments/navi :: top_nav_bar"></nav>
		<!-- /. NAV TOP  -->
		<nav th:replace="../templates/fragments/navi :: navi"></nav>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">
				<div class="row">
					<div class="col-md-12">
						<h2>Nowy Artykuł</h2>
						
						<label th:utext="${status}"></label>
						
						<div>
							<form th:action="@{/articles/add}" th:object="${article}"
								method="post">
								<p>
									<label>Tytuł:</label><br /> <input type="text"
										th:field="*{title}" />
								</p>
								<p>
									<label>Treść</label><br />
									<textarea rows="10" cols="100" id="summernote"
										name="editordata" th:field="*{content}"></textarea>
								</p>
								<p>
									<label>Data wprowadzenia:</label><br /> <input type="date"
										th:field="*{date}" />
								</p>
								<p>
									<label>Pokaż artykuł na stronie głównej:</label> <input
										type="checkbox" th:field="*{visible}" />
								</p>
								<p>
									<button type="submit" class="btn-success btn-sm">Dodaj
										artykuł</button>

								</p>
							</form>
							<script>
								$(document).ready(function() {
									$('#summernote').summernote();
								});
							</script>
						</div>

					</div>
				</div>
				<!-- /. ROW  -->
				<hr />

			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="../../assets/js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="../../assets/js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="../../assets/js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="../../assets/js/custom.js"></script>
	<!-- SUMMERNOTE SCRPITS  -->
	<script src="../../assets/js/summernote.js"></script>


	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>


</body>
</html>
